<!-- Navbar -->
<header class="bg-white mt-[var(--header-height)] border-b">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:px-8" aria-label="Global">
    <!-- Logo -->
    <div class="flex lg:flex-1">
      <a href="/index.html" class="-m-1.5 p-1.5 hover:opacity-80">
        <span class="sr-only">M&D 24hr Tires and Roadside</span>
        <img class="h-10 w-auto" src="/assets/img/logo.svg" alt="M&D 24hr Tires and Roadside">
      </a>
    </div>
    <!-- Nav toggle button -->
    <div class="flex sm:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700" id="mobile-menu-button">
        <span class="sr-only">Open main menu</span>
        <svg class="size-8" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden sm:flex sm:gap-x-8">
      <a href="#" class="text-lg/6 font-semibold text-black-100 hover:opacity-80 cursor-pointer">Home</a>
      <a href="#services" class="text-lg/6 font-semibold text-black-100 hover:opacity-80 cursor-pointer">Services</a>
      <a href="tel:3256178440" class="text-lg/6 font-semibold text-black-100 hover:opacity-80 cursor-pointer">Contact</a>
    </div>
  </nav>

  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="hidden" role="dialog" aria-modal="true" id="mobile-menu">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div class="fixed inset-y-0 top-[var(--header-height)] right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="/index.html" class="-m-1.5 p-1.5">
          <span class="sr-only">M&D 24hr Tires and Roadside</span>
          <img class="h-10 w-auto" src="/assets/img/logo.svg" alt="M&D 24hr Tires and Roadside">
        </a>
        <!-- Toggle menu off button -->
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" id="close-menu-button">
          <span class="sr-only">Close menu</span>
          <svg class="size-8" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-lg/7 font-semibold text-black-100 hover:bg-gray-50">Home</a>
            <a href="#services" class="-mx-3 block rounded-lg px-3 py-2 text-lg/7 font-semibold text-black-100 hover:bg-gray-50">Services</a>
            <a href="tel:3256178440" class="flex justify-center items-center gap-2 rounded-md bg-black-100 mt-4 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:opacity-80 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
              <span class="sr-only">Telephone</span>
              <svg viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="h-7 w-6 text-white">
                <path d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <strong class="font-semibold">+1 (325) 617-8440</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
